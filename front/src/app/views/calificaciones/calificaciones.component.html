<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">{{ title }}</h6>
        <hr />
        <button class="btn btn-primary" routerLink="/nueva-calificacion">Nuevo</button>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Estudiante</th>
                        <th>Materia</th>
                        <th>Nota</th>
                        <th>Fecha</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    @for (calificacion of calificaciones; track calificacion.ID_calificacion; let i =
                    $index) {
                    <tr>
                        <td>{{ i + 1 }}</td>
                        <td>{{ calificacion.Nombres }}</td>
                        <td>{{ calificacion.Materia }}</td>
                        <td>{{ calificacion.Nota }}</td>
                        <td>{{ calificacion.Fecha }}</td>
                        <td>
                            <button type="button" class="btn btn-outline-warning"
                                routerLink="/editar-calificacion/{{ calificacion.ID_calificacion }}">
                                Editar
                            </button>
                            <button type="button" class="btn btn-outline-danger"
                                (click)="eliminar(calificacion.ID_calificacion)">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                    }@empty {
                    <tr>
                        <td colspan="5">No existen registros</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
<button (click)="alerta()">mensaje</button>
